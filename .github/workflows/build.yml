name: BuildTestDeploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@2.1.1
    
    - name: Install python and boost
      run: sudo apt-get install python3.8 python3.8-dev libboost-python-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install
      run: cmake --install ${{github.workspace}}/build --prefix ${{github.workspace}}/install
      
    - name: Test
      working-directory: ${{github.workspace}}/install
      run: test/smoke_tests.py
      
    - name: Package
      working-directory: ${{github.workspace}}/install
      run: tar -zcvf ${{github.workspace}}/namigator.tar.gz .

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: namigator.tar.gz
        path: namigator.tar.gz
        retention-days: 5

  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodules
      run: git submodule update --init --recursive
    
    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'

    - name: Build Boost
      id: boost
      uses: egor-tensin/build-boost@v1
      with:
        version: 1.73.0
        libraries: python
        platform: x64
        configuration: Release

    - name: Configure CMake
      run: |
        dir ${{steps.boost.outputs.root}}
        dir ${{steps.boost.outputs.librarydir}}
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBOOST_ROOT=${{steps.boost.outputs.root}} -DBOOST_LIBRARYDIR=${{steps.boost.outputs.librarydir}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install
      run: cmake --install ${{github.workspace}}/build --prefix ${{github.workspace}}/install
      
    - name: Test
      working-directory: ${{github.workspace}}/install
      run: test/smoke_tests.py
      
    - name: Package
      working-directory: ${{github.workspace}}/install
      run: tar -zcvf ${{github.workspace}}/namigator.tar.gz .

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: namigator.tar.gz
        path: namigator.tar.gz
        retention-days: 5
